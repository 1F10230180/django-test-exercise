{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="author" content="INIAD">
    <link href="{% static 'todo/css/index.css' %}" rel="stylesheet">
  </head>
  </head>

  <body>
    <h1>Edit task</h1>
    <p>You can edit tasks from the following form.</p>
    <form action="{% url 'update' task.id%}" method="post">
      {% csrf_token %}
      <div class="col-md-6">
        <label class="form-label" for="titleInput">Title</label><br>
        <input class="form-control mb-4" id="titleInput" name="title" type="text" placeholder="Input title" value="{{ task.title }}">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="dueInput">Due at:</label><br>
        <input class="form-control mb-4" id="dueInput" name="due_at" type="datetime-local" value="{{ task.due_at |date:"Y-m-d H:i" }}">
      </div>
      <div class="col-md">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <br>
  </body>

</html>
